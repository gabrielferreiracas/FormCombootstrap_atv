<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    
 
    <nav class="navbar bg-dark">
        <div class="container-fluid " >
          <a class="navbar-brand  text-light"  href="#">Form</a>
         
        </div>
     

    </nav>

    <div class="container text-left">
        <div class="row">
          <div class="col">
            
          </div>
          <div class="col">
            <form id="form">
                <h1>Login</h1>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <label for="nome">Nome Completo:</label>
                <input type="text">
                <label for="idade">Idade:</label>
                <input type="number">
                <label for="Data Nascimento"></label>
                <input type="date">             
                <label for="habilidade">Habilidades:</label>
                <input type="checkbox">html
                <input type="checkbox">css
                <input type="checkbox">js
                <input type="checkbox">php
                <input type="checkbox">python
                <label for="nivel">Nível Experiência</label>
                <input type="radio">Iniciante
                <input type="radio">Intermediario
                <input type="radio">Avançado
            
                <label for="sistema">Sistema Operacional</label>
                <select  name="" id=""> 
                    <option value="">Windows</option>
                    <option value="">Linux</option>
                    <option value="">macOS</option>
                    <option value="">Outro</option>
                </select>
                <button class="btn">
                    <span class="btn-text-one">Entrar</span>
                    <span class="btn-text-two">Great!</span>
                </button>
              </form>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
