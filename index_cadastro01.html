<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Usuário</h2>
        <form action="cadastro.php" method="get">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="seuemail@gmail.com" >
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="1234567" >
            </div>
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
            </div>
            <div class="input-group">
                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade" placeholder="Sua idade" required>
            </div>
            <div class="input-group">
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>
            <div class="input-group">
                <label>Habilidades</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="html" name="habilidade" value="html">
                    <label for="html">HTML</label>
                    <input type="checkbox" id="css" name="habilidade" value="css">
                    <label for="css">CSS</label>
                    <input type="checkbox" id="js" name="habilidade" value="js">
                    <label for="js">JS</label>
                    <input type="checkbox" id="php" name="habilidade" value="php">
                    <label for="php">PHP</label>
                    <input type="checkbox" id="python" name="habilidade" value="python">
                    <label for="python">Python</label>
                </div>
            </div>
            <div class="input-group">
                <label>Nível de Experiência</label>
                <div class="radio-group">
                    <input type="radio" id="iniciante" name="nivel" value="iniciante">
                    <label for="iniciante">Iniciante</label>
                    <input type="radio" id="intermediario" name="nivel" value="intermediario">
                    <label for="intermediario">Intermediário</label>
                    <input type="radio" id="avancado" name="nivel" value="avancado">
                    <label for="avancado">Avançado</label>
                </div>
            </div>
            <div class="input-group">
                <label for="sistema">Sistema Operacional</label>
                <select name="sistema" id="sistema" required>
                    <option value="">Selecione</option>
                    <option value="windows">Windows</option>
                    <option value="linux">Linux</option>
                    <option value="macos">macOS</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <button type="submit" class="btn">
                <span class="btn-text-one">Cadastrar</span>
                <span class="btn-text-two">Sucesso!</span>
            </button>
        </form>
    </div>
</body>
</html>
